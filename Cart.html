<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slevin Green & Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div style="position: absolute; top: 20px; right: 20px;">
            <a href="cart.html">
                <img src="plant shopping cart.jpg" alt="Shopping Cart Icon" id="cart-icon" style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;">
                <span id="cart-count" style="position: absolute; top: -10px; right: -10px; background: red; color: white; border-radius: 50%; padding: 5px 10px; font-size: 0.8rem; display: none;">0</span>
            </a>
        </div>
        <div class="logo">
            <img src="SGGlogo.jpeg" alt="Slevin Green & Gallery Logo" class="logo-img">
        </div>
        <h1>Slevin Green & Gallery</h1>
        <p>A creative sanctuary for plant and art lovers</p>
    </header>
    <main>
        <section id="shop">
            <h2>Shop</h2>
            <div class="product">
                <img src="IMG_6015.jpeg" alt="Plant Zoom Call" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;">
                <h3>Plant Zoom Call</h3>
                <p>Learn why your plants aren't happy and what you can do to fix it!</p>
                <label for="date">Pick a date:</label>
                <input type="date" id="date" name="date">
                <p>Select an option:</p>
                <input type="radio" id="30min" name="zoomOption" value="30min">
                <label for="30min">30 Minutes - $15</label><br>
                <input type="radio" id="1hour" name="zoomOption" value="1hour">
                <label for="1hour">1 Hour - $25</label><br>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <footer>
            <p>&copy; 2024 Slevin Green & Gallery. All rights reserved.</p>
            <div>
            
                <a href="cart.html">
                    <button id="view-cart">View Cart</button>
                </a>
            </div>
        </footer>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateCartIcon();

            const addToCartButton = document.getElementById('add-to-cart');
            addToCartButton.addEventListener('click', () => {
                const dateInput = document.getElementById('date');
                const date = dateInput.value;
                const today = new Date().toISOString().split('T')[0];

                if (!date || date < today) {
                    alert('Please select a valid date.');
                    return;
                }

                const zoomOptions = document.getElementsByName('zoomOption');
                let selectedOption = null;
                let price = 0;

                for (const option of zoomOptions) {
                    if (option.checked) {
                        selectedOption = option.value;
                        price = option.value === '30min' ? 15 : 25;
                        break;
                    }
                }

                if (!selectedOption) {
                    alert('Please select a time option (30 Minutes or 1 Hour).');
                    return;
                }

                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push({ productName: 'Plant Zoom Call', date, option: selectedOption, price });
                localStorage.setItem('cart', JSON.stringify(cart));

                alert(`Plant Zoom Call (${selectedOption}) on ${date} has been added to your cart!`);
                updateCartIcon();
                window.location.href = 'cart.html';
            });

            const addHourSessionButton = document.getElementById('add-hour-session');
            addHourSessionButton.addEventListener('click', () => {
                const today = new Date().toISOString().split('T')[0];
                const date = prompt("Enter a date for your session (YYYY-MM-DD):", today);

                if (!date || date < today) {
                    alert('Please enter a valid date in the future.');
                    return;
                }

                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push({ productName: '1 Hour Zoom Call', date, option: '1hour', price: 25 });
                localStorage.setItem('cart', JSON.stringify(cart));

                alert(`1 Hour Zoom Call on ${date} has been added to your cart!`);
                updateCartIcon();
                window.location.href = 'cart.html';
            });
        });

        function updateCartIcon() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCount = document.getElementById('cart-count');
            if (cart.length > 0) {
                cartCount.textContent = cart.length;
                cartCount.style.display = 'inline-block';
            } else {
                cartCount.style.display = 'none';
            }
        }
    </script>
</body>
</html>
